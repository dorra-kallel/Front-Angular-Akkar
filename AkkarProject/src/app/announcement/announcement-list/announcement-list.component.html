<app-header></app-header>
<div>
    <div>
        <div class="d-flex flex-nowrap">
      
         
          </div>
         <table class="table" style="width:70%;margin-left: 150px;">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Title</th>
              <th scope="col">description</th>
              <th scope="col">Category</th>
              <th scope="col">price</th>
             
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let a of announcements | paginate :{itemsPerPage:6,currentPage:p} ">
                <th scope="row">{{a.idAnnouncemenet}}</th>
                <th scope="row">{{a.title}}</th>
                <th scope="row">{{a.description }}</th>
                
                <th scope="row">{{a.announcementType }}</th>
                <th scope="row">{{a.price }}</th>
                
                  
               
                <td>
                  <ul>
                    
                    <li class="d-inline-block"><button (click)="announcementDetails(a.idAnnouncemenet)" class="btn btn-info">Details</button></li>
                    <li class="d-inline-block"><button (click)="updateAnnouncement(a.idAnnouncemenet)" class="btn btn-success">Update</button></li>
                    <li class="d-inline-block"><button class="btn btn-danger" (click)="delete(a.idAnnouncemenet)">Delete</button></li>
                  </ul>
                </td>
            </tr>
            <pagination-controls (pageChange)="p=$event" class="float-right"></pagination-controls> 
          
          </tbody>
        </table> 
        <button class="inline-btn" (click)=" goToCreate()">addAnnouncement</button>
        
      </div>
      <br><br>
      <div >
        <div class="border rounded p-3" style="
        margin-left: 545px;
        margin-right: 499px;
      
    ">
          <form class="mx-auto">
            <div class="form-group">
              <label for="name">Filter by Max Price</label>
              <div class="input-group">
                <input type="number" class="form-control form-control-sm" placeholder="Enter price" aria-label="Enter price" aria-describedby="button-addon2" required [(ngModel)]="price" name="price">
                <div class="input-group-append">
                  <button class="inline-btn" type="button" (click)="goToLower()">Filter</button>
                </div>
              </div>
            </div>
          </form>
        </div>
